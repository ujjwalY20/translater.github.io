<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="translater.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="head">
        <h4>TRANSLATER</h4>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="enter the text"></textarea>
                <textarea spellcheck="false" class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id = "form" class="fas fa-volume-up"></i> 
                        <i class="fas fa-copy"></i>
                        
                    </div>
                    <select>
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select>
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up"></i> 
                        <i class="fas fa-copy"></i>
                        
                    </div>
                    
                </li>
            </ul>
        </div>
        <button>Translate Text</button>

    </div>
    <script src="countries.js"></script>
    <script src="transl.js"></script>

   


    
    

    
    
    
    
</body>
</html>
